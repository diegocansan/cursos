<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Wikipedia</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 1em 0;
    text-align: center;
}

header nav ul {
    list-style: none;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin: 0 10px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    padding: 1em;
}

article {
    flex: 3;
    background-color: white;
    padding: 1em;
    margin-right: 1em;
}

aside {
    flex: 1;
    background-color: #e4e4e4;
    padding: 1em;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
    position: absolute;
    bottom: 0;
    width: 100%;
}

    
    
    </style>
</head>
<body>
    <header>
        <h1>Nova Wikipedia</h1>
        <nav>
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Artigos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>Título do Artigo</h2>
            <p>Conteúdo do artigo...</p>
        </article>
    </main>
    <aside>
        <section>
            <h2>Artigos Recentes</h2>
            <ul>
                <li><a href="#">Artigo 1</a></li>
                <li><a href="#">Artigo 2</a></li>
                <li><a href="#">Artigo 3</a></li>
            </ul>
        </section>
    </aside>
    <footer>
        <p>&copy; 2024 Nova Wikipedia</p>
    </footer>
</body>
</html>
